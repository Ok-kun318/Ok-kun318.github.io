<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="myIframe" src="iframecontent.html"></iframe>
  </div>

  <script>
    // URLパラメーター「u」を取得する関数
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // ページロード時に自動で実行される処理
    window.addEventListener('load', () => {
      const url = getUrlParameter('u');  // URLパラメーター「u」からURLを取得

      if (url) {
        const proxyUrl = 'https://cros-any.onrender.com/';

        fetch(proxyUrl + url)
          .then(response => response.text())  // データをテキストとして取得
          .then(data => {
            // 取得したデータをiframeに表示
            const iframe = document.querySelector('iframe');
            iframe.srcdoc = data;  // 取得したHTMLをiframeに表示

            // iframeの読み込み完了後にリンクを変更
            iframe.onload = function() {
              const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
              const links = iframeDocument.querySelectorAll('a');  // iframe内の全ての<a>タグを取得

              links.forEach(link => {
                // 元のリンクを変更
                const originalHref = link.href;
                
                // 相対パスを絶対パスに変換
                const absoluteHref = new URL(originalHref, window.location.href).href;

                // 変更後のリンクを設定
                const newHref = `https://ok-kun318.github.io/Web_App/fetch_pro/index.html?u=${encodeURIComponent(absoluteHref)}`;
                link.href = newHref;  // <a>タグのhrefを新しいURLに置き換え

                // <a>タグのクリックイベントを修正して、リンクを同じiframe内で開く
                link.addEventListener('click', function(event) {
                  event.preventDefault();  // デフォルトのリンク動作を停止
                  iframe.srcdoc = `<html><body><a href="${newHref}" target="_self">Redirecting...</a></body></html>`;  // 新しいURLをiframeにロード
                });
              });
            };
          })
          .catch(error => {
            console.error('Error fetching data: ', error);
          });
      } else {
        alert('URLパラメーター「u」が見つかりません。');
      }
    });
  </script>

</body>
</html>
