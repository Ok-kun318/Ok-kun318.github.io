<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch to iframe</title>
</head>
<body>
    <iframe id="iframe" style="width: 100%; height: 500px;"></iframe>

    <script>
        // クエリパラメータから u の値を取得
        const params = new URLSearchParams(window.location.search);
        const url = params.get("u");

        if (url) {
            fetch(url)
                .then(response => response.blob()) // Blobデータとして取得
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob); // Blob URL を作成
                    document.getElementById("iframe").src = blobUrl; // iframe に表示
                })
                .catch(error => console.error("Error fetching data:", error));
        } else {
            console.error("URL parameter 'u' is missing.");
        }
    </script>
</body>
</html>
