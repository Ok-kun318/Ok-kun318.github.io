<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <link rel="styleSheet" href="/all/css/lida_lite.css">
    <link rel="icon" href="/all/icon/image.png">
    <style>
#fileInput {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height:100vh;
  border:none;
  width:100%;
  height:100%;
}

    </style>
</head>
<body>

<input type="file" id="fileInput" accept=".html" onchange="loadFile()">
<iframe id="fileFrame" width="100%" height="500px" frameborder="0"></iframe>

<script>
    function loadFile() {
    const fileInput = document.getElementById('fileInput');
    const fileFrame = document.getElementById('fileFrame');

    const file = fileInput.files[0];

    if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const content = e.target.result;
            fileFrame.srcdoc = content;
        };

        reader.readAsText(file, 'UTF-8');
    }
    const element = document.getElementById('fileInput'); 
    element.remove();

}
</script>

</body>
</html>
