<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="styleSheet" href="/all/css/lida.css">
  <link rel="icon" href="/all/icon/image.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1行日記</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"] {
      width: 100%;
    }
  </style>
</head>
<body>

    <nav>
        <ul class="nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/Profile/">プロフィール</a></li>
            <li><a href="/scfura/">フラッシュ計算</a></li>
            <li><a href="https://github.com/Ok-kun318"><div class="imgbg"><img class="img" src="/all/github/github-mark-white.png"></div></a></li>
        </ul>
    </nav>

<table id="diaryTable">
  <thead>
    <tr>
      <th>日付</th>
      <th>1行日記</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <!-- Diary entries will be added here dynamically -->
  </tbody>
</table>

<button onclick="promptForDiaryEntry()">追加</button>
<button onclick="downloadCSV()">CSVとして保存</button>
<input type="file" id="fileInput" accept=".csv" onchange="uploadCSV(event)">

<script>

  const diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

  const tbody = document.getElementById('diaryTable').getElementsByTagName('tbody')[0];

  function displayDiaryEntries() {
    tbody.innerHTML = '';
    diaryEntries.forEach(entry => {
      const row = tbody.insertRow();
      row.innerHTML = `<td>${formatDate(entry.date)}</td><td>${entry.text}</td>
                        <td><button onclick="editEntry(${entry.id})">編集</button>
                            <button onclick="deleteEntry(${entry.id})">削除</button></td>`;
    });
  }

  function addDiaryEntry(text) {
    const date = new Date().toLocaleString();
    const entry = { id: Date.now(), date, text };
    diaryEntries.push(entry);
    displayDiaryEntries();
    saveToLocalStorage();
  }

  function deleteEntry(id) {
    const index = diaryEntries.findIndex(entry => entry.id === id);
    diaryEntries.splice(index, 1);
    displayDiaryEntries();
    saveToLocalStorage();
  }

  function editEntry(id) {
    const index = diaryEntries.findIndex(entry => entry.id === id);
    const newText = prompt('新しい1行日記を入力してください', diaryEntries[index].text);
    if (newText !== null) {
      diaryEntries[index].text = newText;
      displayDiaryEntries();
      saveToLocalStorage();
    }
  }

  function saveToLocalStorage() {
    localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
  }

  displayDiaryEntries();

  function promptForDiaryEntry() {
    const text = prompt('1行日記を入力してください');
    if (text !== null) {
      addDiaryEntry(text);
    }
  }

  function downloadCSV() {
    const csvContent = "data:text/csv;charset=utf-8," + diaryEntries.map(entry => [entry.date, entry.text].join(',')).join('\n');
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "1_Line_Diary.csv");
    document.body.appendChild(link);
    link.click();
  }

  function uploadCSV(event) {
    const fileInput = event.target;
    const file = fileInput.files[0];
    
    if (file) {
      const reader = new FileReader();

      reader.onload = function(e) {
        const csvData = e.target.result;
        parseCSV(csvData);
      };

      reader.readAsText(file);
    }
  }

  function parseCSV(csvData) {
    const lines = csvData.split('\n');
    const newEntries = [];

    lines.forEach(line => {
      const [date, text] = line.split(',');
      if (date && text) {
        const entry = { id: Date.now(), date, text };
        newEntries.push(entry);
      }
    });

    diaryEntries.push(...newEntries);
    displayDiaryEntries();
    saveToLocalStorage();
  }

  function formatDate(dateString) {
    const options = { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' };
    return new Date(dateString).toLocaleDateString('ja-JP', options);
  }

</script>

</body>
</html>
